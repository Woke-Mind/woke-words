<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000; /* Changed background color to black */
      }

      .video-container {
        width: 1080px;
        height: 608px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="video-container" id="top-video"></div>
    <div class="video-container" id="middle-video"></div>
    <div class="video-container" id="bottom-video"></div>

    <script>
      // Load the YouTube IFrame Player API code asynchronously
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var players = {};

      // This function creates YouTube players after the API code downloads
      function onYouTubeIframeAPIReady() {
        players['top-video'] = new YT.Player('top-video', {
          height: '608',
          width: '1080',
          videoId: 'CEqAFFodf7I',
          playerVars: {
            playlist: 'CEqAFFodf7I',
          },
        });

        players['middle-video'] = new YT.Player('middle-video', {
          height: '608',
          width: '1080',
          videoId: '0EdIlYuuaw0',
          playerVars: {
            playlist: '0EdIlYuuaw0',
          },
        });

        players['bottom-video'] = new YT.Player('bottom-video', {
          height: '608',
          width: '1080',
          videoId: 'tYZi9ugG7Gk',
          playerVars: {
            playlist: 'tYZi9ugG7Gk',
          },
        });
      }

      // Function to play a video after a delay
      function playVideoAfterDelay(playerId, delay) {
        setTimeout(() => {
          players[playerId].playVideo();
        }, delay * 1000);
      }

      // Start videos with delays
      window.onload = () => {
        playVideoAfterDelay('top-video', 0);
        playVideoAfterDelay('middle-video', 0);
        playVideoAfterDelay('bottom-video', 0);
      };
    </script>
  </body>
</html>
